<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farook College Book Sharing</title>
    <link rel="stylesheet" href="style.css">
    <script src="function.js" defer></script>
</head><body>
    <header>
        <button id="logout-btn" style="display: none;">Logout</button>
        <h1>READ BUDDY</h1>
        <h2>Welcome to Read Buddyâ€“ Farook Collegeâ€™s Library Book Sharing Platform! ðŸ“š</h2>
        <p>Read Buddy is a student-led initiative dedicated to making library books more accessible within our college community.</p>
    </header>

    <!-- Book List Section -->
    <section id="book-list">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search books by title or author..." aria-label="Search books">
        </div>
        <div id="books-grid"></div>
    </section>

    <!-- Floating Add Book Button -->
    <button id="open-modal-btn" class="floating-btn">Add Book</button>

    <!-- Modal Overlay for Adding Books -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <section id="add-book">
                <h2>Add a Book</h2>
                <form id="book-form">
                    <input type="text" id="book-name" placeholder="Book Name" required>
                    <input type="text" id="author-name" placeholder="Author Name" required>
                    <input type="text" id="student-name" placeholder="Your Name" required>
                    <input type="text" id="whatsapp-number" placeholder="Your WhatsApp Number" required>
                    <input type="text" id="image-url" placeholder="Book Image URL" required>
                    <button type="submit">Add Book</button>
                </form>
            </section>
        </div>
    </div>

    <!-- Styles for Floating Button and Modal -->
    <style>
        /* Floating button styles */
        .floating-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px 30px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 18px;
            line-height: calc(1 / 0.75); 
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Modal overlay styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Form styles */
        #book-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #book-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #book-form button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

    <!-- Scripts for Modal and Logout Functionality -->
    <script>
        // JavaScript to handle modal interactions
        const openModalBtn = document.getElementById('open-modal-btn');
        const modalOverlay = document.getElementById('modal-overlay');
        const closeBtn = document.querySelector('.close-btn');

        // Open modal
        openModalBtn.addEventListener('click', () => {
            modalOverlay.style.display = 'flex';
        });

        // Close modal
        closeBtn.addEventListener('click', () => {
            modalOverlay.style.display = 'none';
        });

        // Close when clicking outside modal
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.style.display = 'none';
            }
        });

        // Close modal on form submit
        document.getElementById('book-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your form submission logic here
            modalOverlay.style.display = 'none';
        });

        // Check login status and update UI
        const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
        const logoutBtn = document.getElementById("logout-btn");

        if (isLoggedIn) {
            logoutBtn.style.display = "inline-block"; // Show logout button
        }

        // Logout functionality
        logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("isLoggedIn"); // Clear login status
            window.location.reload(); // Refresh the page
        });
    </script>
</body>
</html>
